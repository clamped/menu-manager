AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  GetRecipe:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.getRecipe
      Runtime: nodejs6.10
      Policies: AmazonDynamoDBReadOnlyAccess
      CodeUri: s3://menu-manager-api/menu-manager-api.zip
      Environment:
        Variables:
          TABLE_NAME: !Ref RecipeTable
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /recipe/{recipeId}
            Method: get
  AddRecipe:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.addRecipe
      Runtime: nodejs6.10
      Policies: AmazonDynamoDBFullAccess
      CodeUri: s3://menu-manager-api/menu-manager-api.zip
      Environment:
        Variables:
          TABLE_NAME: !Ref RecipeTable
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /recipe
            Method: put
  UpdateRecipe:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.updateRecipe
      Runtime: nodejs6.10
      Policies: AmazonDynamoDBFullAccess
      CodeUri: s3://menu-manager-api/menu-manager-api.zip
      Environment:
        Variables:
          TABLE_NAME: !Ref RecipeTable
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /recipe/{recipeId}
            Method: post
  RemoveRecipe:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.deleteRecipe
      Runtime: nodejs6.10
      Policies: AmazonDynamoDBFullAccess
      CodeUri: s3://menu-manager-api/menu-manager-api.zip
      Environment:
        Variables:
          TABLE_NAME: !Ref RecipeTable
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /recipe/{recipeId}
            Method: delete
  RecipeTable:
      Type: AWS::Serverless::SimpleTable
