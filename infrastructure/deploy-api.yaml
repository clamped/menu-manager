Resources:
  GetAllRecipes:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/index.getAllRecipes
      Runtime: nodejs8.10
      Role: !GetAtt MenuWizardApiFunctionsRole.Arn 
      CodeUri: s3://menu-wizard-api/menu-wizard-api-1549706395.zip
      Tracing: 'Active'
      Environment:
        Variables:
          APP_CONFIG_PATH: 'menuwizard'
          AWS_XRAY_TRACING_NAME: 'MenuWizardApiGetAllRecipes'
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /recipes
            Method: get
